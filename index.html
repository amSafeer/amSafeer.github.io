<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Facebook - Log in or sign up</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://kit.fontawesome.com/c968999077.js" crossorigin="anonymous"></script>
	<link rel="icon" type="image/x-icon" href="./assets/favicon.png">
</head>
<body>
	<!-- Watermark -->
	<div class="watermark">
		<a href="https://github.com/safeer98/facebook-login" target="_blank" rel="noopener noreferrer">
			<i class="fa-brands fa-github fa-rotate-90"></i>
		</a>
	</div>

	<!-- Left side -->
	<div class="left">
		<img src="./assets/logo.svg" width="300">
		<h2>Facebook helps you connect and share<br> with the people in your life.</h2>
	</div>
	<!-- End of left side -->

	<!-- Login section -->
	<main>
		<div class="login-data">
			<input type="email" placeholder="Email address or phone number">
			<input type="password" placeholder="Password">
			<a class="btn" href="#">Log in</a>
			<a class="forgot" href="#">Forgotten password?</a>
			<hr />
			<a href="#" class="create-acc">Create new account</a>
		</div>

		<div class="business">
			<p><a href="#">Create a page</a> for a celebrity, brand or business.</p>
		</div>
	</main>
	<!-- End of login section -->

	<!-- Footer -->
	<footer>
		<div class="languages">
			<a href="#">English (UK)</a>
			<a href="#">中文(简体)</a>
			<a href="#">한국어</a>
			<a href="#">日本語</a>
			<a href="#">Français (France)</a>
			<a href="#">Español</a>
			<a href="#">Deutsch</a>
			<a href="#">Italiano</a>
			<a href="#">Español</a>
			<a href="#">العربية</a>
			<a href="#">हिन्दी</a>
			<i class="fa-solid fa-plus"></i>
			<hr>
		</div>

		<span>Meta&copy; 2022</span>
	</footer>
	<!-- End of footer -->
</body>
</html>
